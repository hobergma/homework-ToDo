<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <style>
        .container-fluid {
            text-align: left;
        }

        .col {
            text-align: left;
        }

        .row {
            padding-top: 3mm;
        }

        .btn_save {
            padding-top: 3mm;
        }

        .content {
            padding-top: 3mm
        }

        .btn-primary{
            border-radius: 2rem;
        }

    </style>

    <title>Edit Event</title>

</head>

<body>

<h2>TODO-List</h2>
<h5>Edit</h5>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" id="nav-overview">
                    <a class="nav-link" href="Overview.html">Overview</a>
                </li>
                <li class="nav-item" id="nav-impressum">
                    <a class="nav-link" href="Impressum.html">Impressum</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="AddEvent.html">
                        <button type="button" class="btn btn-success">Add</button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <form class="content">
        <div>
            <label>Description</label>
            <textarea maxlength="160" rows="4" class="form-control" aria-label="With textarea"
                      placeholder="Edit here ..."></textarea>
        </div>
        <div class="row">
            <div class="col" id="priority">
                <label>Priority</label>
                <input class="form-control" maxlength="1"/>
            </div>
            <div class="col" id="deadline">
                <label>Deadline</label>
                <input class="form-control" type="date"/>
            </div>
            <div class="col">
                <label for="progress">Progress</label>
                <div class="input-group mb-2" id="progress">
                    <div class="input-group-prepend">
                        <div class="input-group-text">%</div>
                    </div>
                    <input type="text" class="form-control" maxlength="3">
                </div>
            </div>
        </div>
        <div class="btn_save">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>

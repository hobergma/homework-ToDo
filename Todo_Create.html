<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #btn_add {
            padding-top: 3mm;
        }

        .row {
            padding-top: 3mm;
        }

        body {
            text-align: center;
            background-color: cornflowerblue;
        }
    </style>


    <title>Add TODO</title>
</head>
<body>
<h1>Todo List</h1>

<div class="container-fluid">

    <form class="add_Todo">
        <div>
            <label>Add your Todo decription here: </label>
            <textarea maxlength="160" rows="4" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div class="row">
            <div class="col" id="priority">
                <label>Priority</label>
                <input class="form-control"/>
            </div>
            <div class="col" id="deadline">
                <label>Deadline</label>
                <input class="form-control" type="date"/>
            </div>
            <div class="col" id="progress">
                <label>Progress</label>
                <input class="form-control" maxlength="3"/>
            </div>

        </div>

        <div id="btn_add">
            <button type="button" class="btn btn-primary btn-lg btn-block">Add</button>
        </div>


    </form>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
